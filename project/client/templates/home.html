<style>
    .hex-30 {
        display: block;
        margin: 0 auto;
        position: relative;
        width: 30px;
        height: 25.98px;
        /* width * 0.866 */
        margin: -7.5px -4.25px -7.5px -4.25px;
        background: black;
        box-sizing: border-box;
        clip-path: polygon(0% 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
        -webkit-clip-path: polygon(0% 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
        -moz-clip-path: polygon(0% 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
    }

    .hex-30-background {
        position: absolute;
        background-color: white;
        color: black;
        line-height: 1.4;
        /*color of the main-background*/
        top: 1px;
        /* equal to border thickness */
        left: 1px;
        /* equal to border thickness */
        width: 28px;
        /* container height - (border thickness * 2) */
        height: 23.98px;
        /* container height - (border thickness * 2) */
        clip-path: polygon(0% 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
        -webkit-clip-path: polygon(0% 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
        -moz-clip-path: polygon(0% 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
    }

    .hex-30 img {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0 0 0 -14px;
        object-fit: cover;
        clip-path: polygon(0% 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
        -webkit-clip-path: polygon(0% 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
        -moz-clip-path: polygon(0% 50%, 25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%);
    }
</style>
